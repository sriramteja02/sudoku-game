<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
    <title>Sudoku</title>

    <link rel="stylesheet" href="sudoku.css">
    <script defer src="sudoku.js"></script>
</head>
<body>
    <h1>Sudoku</h1>
    <hr>

    <div class="top-bar">
        <div>
            Errors: <span id="errors">0</span>
        </div>
        <div>
            Time: <span id="timer">00:00</span>
        </div>
    </div>

    <div class="controls">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
        </select>
        <button onclick="newGame()">New Game</button>
        <button onclick="giveHint()">Hint</button>
        <button onclick="undoMove()">Undo</button>
        <button onclick="redoMove()">Redo</button>
        <button onclick="solveBoard()">Solve</button>
    </div>

    <!-- 9x9 board -->
    <div id="board"></div>
    <br>

    <div id="digits"></div>

    <h3>Choose Theme:</h3>
    <div class="themes">
        <button onclick="changeTheme('lightblue')">Light Blue</button>
        <button onclick="changeTheme('lightgreen')">Light Green</button>
        <button onclick="changeTheme('lavender')">Lavender</button>
        <button onclick="changeTheme('white')">Default</button>
    </div>

    <div id="win-message"></div>
</body>
</html>
